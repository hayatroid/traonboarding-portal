<!DOCTYPE html>

<!--
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="ja"> <!-- Update`class="theme-auto" with your preference -->

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
  <title>traOnboarding</title>
  <link rel="icon" type="image/x-icon" href="/images/icons/trao.svg" /> <!-- Update this with your own favicon -->

  <!-- Meta Description - Write a description (150-160 characters recommended) -->
  <meta name="description" content="traO のオンボーディング、traOnboarding" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/brands.css" />

  <!-- LittleLink Extended Stylesheet (Optional) -->
  <!-- <link rel="stylesheet" href="css/brands-extended.css"> -->
  <!-- Learn more at https://github.com/sethcottle/littlelink-extended.
       Remove comments if you've added LittleLink Extended dependencies -->
</head>

<body>
  <div class="container">
    <div class="column">
      <!--
        By default, the Avatar is rounded. Use the following:
        - avatar--rounded: Automatically rounds the image
        - avatar--soft: Slightly rounds the image
        - avatar--none: Removes any rounding

        Be sure to replace the src with your own image path and update the alt text
      -->
      <img class="avatar avatar--none" src="images/icons/trao.svg" alt="traOnboarding" />

      <!-- Replace with your name or brand -->
      <h1>
        <div>traOnboarding</div>
      </h1>

      <!-- Add a short description about yourself or your brand -->
      <p>traO のオンボーディング、traOnboarding</p>

      <!-- All your buttons go here -->
      <div class="button-stack" role="navigation">
        <a class="button button-sysad" href="https://trap-jp.github.io/naro-text-rs/" target="_blank" rel="noopener" role="button">
          <img class="icon" aria-hidden="true" src="images/icons/trap-sysad-white.svg" alt="traP SysAd Logo" />
          なろう講習会 in Rust
        </a>

        <a class="button button-trao" href="https://byoj.traonboard.ing/" target="_blank" rel="noopener" role="button">
          <img class="icon" aria-hidden="true" src="images/icons/trao-white.svg" alt="traO Logo" />
          Build your own OJ
        </a>

        <a class="button button-github" href="https://github.com/search?q=org%3AtraP-jp+traO&type=repositories" target="_blank" rel="noopener" role="button">
          <img class="icon" aria-hidden="true" src="images/icons/github.svg" alt="traO Logo" />
          traO-Judge-*
        </a>
      </div>

      <!-- Feel free to add your own footer information, including updating `privacy.html` to reflect how your LittleLink fork is set up -->

        <a href="https://github.com/hayatroid/traonboarding-portal" target="_blank" rel="noopener">GitHub</a> | Build your own by forking <a href="https://littlelink.io" target="_blank" rel="noopener">LittleLink</a>
      </footer>
    </div>
  </div>
</body>

</html>
